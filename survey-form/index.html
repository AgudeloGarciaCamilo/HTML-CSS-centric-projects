<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/png" href="favicon.png">
    </head>

    <body>
        <section class="survey-content">
            <form id="survey-form" action="">
                <h1 id="title">Guitar Survey Form</h1>

                <p id="description"> Thank you for sharing your love of guitar related things</p>

                <article class="survey-form__form-controls">
                    <fieldset class="survey-form__section-one">
                        <label for="name" class="survey-form__label">
                            <span class="survey-form__label-text">Name</span>
                            <input type="text" id="name" class="survey-form__input">
                        </label>
                    </fieldset>
                </article>
            </form>
        </section>
    </body>
</html>
